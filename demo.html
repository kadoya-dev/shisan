<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>試算ツール</title>
  <style>
    :root {
      --accent: #f9e9b8;
      --border: #111;
      --muted: #e1e1e1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 20px;
      font-family: "Noto Sans JP", system-ui, -apple-system, sans-serif;
      color: #111;
      background: #fff;
    }
    .container {
      max-width: 980px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px 32px;
      align-items: start;
    }
    .field {
      display: grid;
      grid-template-columns: 120px 1fr;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .label {
      font-size: 16px;
      letter-spacing: 0.05em;
    }
    .select, .input {
      position: relative;
    }
    select, input {
      width: 100%;
      border: 2px solid var(--border);
      background: var(--accent);
      padding: 10px 12px;
      font-size: 20px;
      font-weight: 700;
      border-radius: 4px;
      appearance: none;
    }
    .select::after {
      content: "";
      position: absolute;
      right: 12px;
      top: 50%;
      width: 0;
      height: 0;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 7px solid #7a5b00;
      transform: translateY(-30%);
      pointer-events: none;
    }
    .unit {
      margin-left: 8px;
      font-size: 16px;
    }
    .size-stack {
      display: grid;
      gap: 6px;
    }
    .size-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .multiply {
      text-align: center;
      font-size: 20px;
      margin: 2px 0;
    }
    .weight-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .summary {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 12px 16px;
      align-items: center;
      padding: 12px 16px;
      background: var(--muted);
      width: 320px;
      justify-self: end;
    }
    .summary .value {
      text-align: right;
      font-size: 18px;
    }
    .total {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #111;
      padding: 12px 0 6px;
      margin-top: 8px;
      font-size: 28px;
      font-weight: 700;
    }
    .total span:last-child {
      font-size: 34px;
    }
    .note {
      grid-column: 1 / -1;
      font-size: 13px;
      color: #555;
      margin-top: 6px;
    }
    @media (max-width: 820px) {
      .container {
        grid-template-columns: 1fr;
      }
      .summary {
        justify-self: start;
        width: 100%;
      }
      .total {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <div class="field">
        <div class="label">送り先国</div>
        <div class="select">
          <select id="country">
            <option>USA</option>
            <option>Canada</option>
            <option>Australia</option>
            <option>UK</option>
            <option>Singapore</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="label">サイズ</div>
        <div class="size-stack">
          <div class="size-row">
            <div class="select" style="flex: 1;">
              <select id="length">
                <option>40</option>
                <option selected>60</option>
                <option>80</option>
              </select>
            </div>
            <span class="unit">cm</span>
          </div>
          <div class="multiply">×</div>
          <div class="size-row">
            <div class="select" style="flex: 1;">
              <select id="width">
                <option>20</option>
                <option selected>30</option>
                <option>40</option>
              </select>
            </div>
            <span class="unit">cm</span>
          </div>
          <div class="multiply">×</div>
          <div class="size-row">
            <div class="select" style="flex: 1;">
              <select id="height">
                <option>20</option>
                <option selected>30</option>
                <option>40</option>
              </select>
            </div>
            <span class="unit">cm</span>
          </div>
        </div>
      </div>

      <div class="field">
        <div class="label">重さ</div>
        <div class="weight-row">
          <div class="select" style="width: 140px;">
            <select id="weight">
              <option>1</option>
              <option>2</option>
              <option selected>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <span class="unit">kg</span>
        </div>
      </div>
    </div>

    <div class="summary">
      <div>容積重量</div>
      <div class="value"><span id="volumeWeight">0</span> kg</div>
      <div>請求重量</div>
      <div class="value"><span id="billWeight">0</span> kg</div>
    </div>

    <div class="total">
      <span>シミュレーション送料</span>
      <span id="totalPrice">0 円</span>
    </div>

    <div class="note">※ 試算式（仮）：請求重量 × 2,000円</div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);

    const formatYen = (value) =>
      new Intl.NumberFormat("ja-JP").format(value);

    const calc = () => {
      const length = Number($("length").value);
      const width = Number($("width").value);
      const height = Number($("height").value);
      const weight = Number($("weight").value);

      const volumeWeight = (length * width * height) / 5000;
      const billedWeight = Math.ceil(Math.max(volumeWeight, weight));
      const total = billedWeight * 2000;

      $("volumeWeight").textContent = volumeWeight.toFixed(1);
      $("billWeight").textContent = billedWeight;
      $("totalPrice").textContent = `${formatYen(total)} 円`;
    };

    ["length", "width", "height", "weight", "country"].forEach((id) => {
      $(id).addEventListener("change", calc);
    });

    calc();
  </script>
</body>
</html>
